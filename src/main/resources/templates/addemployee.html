<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Employee</title>
<link href="/css/addemp.css" rel="stylesheet">
<style type="text/css">
 body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
        }

        h2 {
            text-align: center;
            margin-top: 30px;
            color: #333;
        }

        form {
            width: 50%;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-size: 14px;
            color: #555;
        }

        input[type="text"],
        input[type="email"],
        input[type="date"],
        input[type="number"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 14px;
        }

        input[type="text"]:focus,
        input[type="email"]:focus,
        input[type="date"]:focus,
        input[type="number"]:focus {
            border-color: #5b9bd5;
            outline: none;
        }

        button[type="submit"] {
            width: 100%;
            padding: 12px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }

        button[type="submit"]:hover {
            background-color: #45a049;
        }

        /* Additional responsive design */
        @media (max-width: 768px) {
            form {
                width: 80%;
            }
        }

</style>
</head>
<body>
<div th:replace="fragments/navbar :: navbar"></div> 
    <h2>Add Employee</h2>

    <form th:action="@{/employee/saveEmployee}" th:object="${employee}" method="post">
        
        <label for="ename">Employee Name:</label>
        <input type="text" id="ename" th:field="*{ename}" placeholder="Enter employee name" required/>
        
        <label for="email">Email:</label>
        <input type="email" id="email" th:field="*{email}" placeholder="Enter email" required/>

        <label for="phone">Phone Number:</label>
        <input type="text" id="phone" th:field="*{phone}" placeholder="Enter phone number" required/>

        <label for="hiredate">Hire Date:</label>
        <input type="date" id="hiredate" th:field="*{Hiredate}" required/>

        <label for="jobTitle">Job Title:</label>
        <input type="text" id="jobTitle" th:field="*{jobTitle}" placeholder="Enter job title" required/>

        <label for="salary">Salary:</label>
        <input type="number" id="salary" th:field="*{salary}" placeholder="Enter salary" required/>

        <button type="submit">Submit</button>
    </form>

    <!-- <h3>Actions</h3>
    <button onclick="location.href='/employee/update'" type="button">Update</button>
    <button onclick="location.href='/employee/delete'" type="button">Delete</button>
    <button onclick="location.href='/employee/viewDocument'" type="button">View Document</button>
 -->
</body>
</html>
